<body>
<div id="root"></div>
<script type="text/babel">
    // 条件渲染

    // 2、 组件内返回不同的子组件
    function Login(){
        return <h2>欢迎回来！</h2>
    }

    function Logout(){
        return <h2>请登录！</h2>
    }


    function  Loginstate(props) {
        if(props.bIslogin==true){
            return <Login />
        }else{
            return <Logout />
        }
    }


    // 3、和 && 一起使用，达到标签的显示或者删除的效果
    class Notice extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                username:'张大山',
                msg:[
                    '新邮件',
                    '新通知'
                ]
            }
        }

        render(){
             // 使用解构赋值
            let {username,msg } = this.state;
            return (
                <div>
                    <h2>你好！{ username }</h2>
                    {
                       msg.length > 0 && <p>你有{ msg.length }条信息！</p>
                    }
                </div>
            )
        }

    }

    //ReactDOM.render(<Loginstate bIslogin = { true } />,document.getElementById('root'));
    ReactDOM.render(<Notice />,document.getElementById('root'));

    

</script>
